            <script>
              /* global $ */

              $(function() {


                var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";

                var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions";


                $.ajax({
                  url: apiPassThruUrl,
                  dataType: "json",
                  method: 'GET',
                  data: {
                    "apiEndpoint": apiEndpoint,
                    "key": "3FFG56uPzZHaVCK5uPKii72AM",
                    "rt": "X49,49,152",
                    "stpid": "8417,8195,12527,12569",
                    "format": "json"
                  }
                }).done(function(data) {
                  console.log(data);

                  $.each(data["bustime-response"]["prd"], function(index, value) {

                    if (value.prdctdn === "DUE") {
                      $("#r" + value.rt).append("Route #" +
                        value.rt + ", " +
                        value.rtdir + " to " +
                        value.des + ": " +
                        value.prdctdn + "<hr>");
                    }
                    else if (value.prdctdn === "DLY") {
                      $("#r" + value.rt).append("Route #" +
                        value.rt + ", " +
                        value.rtdir + " to " +
                        value.des + ": " +
                        "DELAYED" + "<hr>");
                    }

                    else {
                      $("#r" + value.rt).append("Route #" +
                        value.rt + ", " +
                        value.rtdir + " to " +
                        value.des + ": " +
                        value.prdctdn + " mins" + "<hr>");
                    }

                  });

                });

              });
            </script>

            <body>
              <p><b>Select a Route:</b></p> <select id="route"></select>
              <p><b>Select a Direction:</b></p> <select id="direction"></select>
              <p><b>Select a Stop:</b></p> <select id="stop"></select>

              <script>
                $(function() {

                  /* global $ */

                  var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";

                  var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getroutes";


                  $.ajax({
                    url: apiPassThruUrl,
                    dataType: "json",
                    method: 'GET',
                    data: {
                      "apiEndpoint": apiEndpoint,
                      "key": "3FFG56uPzZHaVCK5uPKii72AM",
                      "format": "json"
                    }
                  }).done(function(data) {
                    console.log(data);
                    $("body").append("<h1>Bus Routes</h1>");

                    $.each(data["bustime-response"]["routes"], function(index, value) {
                      //$("body").append("Route #" + v.rt + ", " + v.rtnm + "<br>");

                      var option = $("<option>");
                      option.attr("value", value.rt);
                      option.text("Route #" + value.rt + ", " + value.rtnm);
                      $("#route").append(option);


                    });

                  });



                  $("#route").on("change", function() {
                    // get the value
                    var routeId = $("#route").val();
                    // use that value to get the directions for that route
                    alert(routeId);
                  });

                });
              </script>
