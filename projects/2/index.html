<!DOCTYPE html>
<html>
    <head>
        <title>Lane Tech Bus Tracker App</title>
    </head>
<body>
        <!doctype html>
        <html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
  <style>

    #header{
      color:#FFD700;
      text-align:center;
      padding-top:10px;
      padding-bottom:10px;
    }
    
    header{
      background-color:#21421e;
    }
    footer{
      background-color:#FFD700;
      height:75px;
      width:100%;
    }
  </style>
  
</head>
<body>
  
    <header id="header">
    <h1><img src="https://cdn.evbuc.com/eventlogos/31681757/lanetechlogo.png" alt="Lane Tech Logo" style="width:60px;height:70px;">
     <b>Lane Tech Bus Routes</b>
      <img src="https://cdn.evbuc.com/eventlogos/31681757/lanetechlogo.png" alt="Lane Tech Logo" style="width:60px;height:70px;"></h1>
    </header>
      
    <div class="row">
      <div class="col-md-4" id="r152"><h2>Addison</h2></div>
      <div class="col-md-4" id="r49"><h2>Western</h2></div>
      <div class="col-md-4" id="rX49"><h2>Western Express</h2></div>
    </div>
    
    <footer></footer>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        /* global $ */
      
        $(function() {
          
         
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions";


          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "3FFG56uPzZHaVCK5uPKii72AM",
                      "rt" : "X49,49,152",
                      "stpid" : "8417,8195,12527,12569",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
             
              $.each(data["bustime-response"]["prd"], function(index, value) {
                  if (value.prdctdn === "DUE") {
                     $("#r"+ value.rt).append("Route #" 
                                    + value.rt + ", " 
                                    + value.rtdir + " to " 
                                    + value.des + ": " 
                                    + value.prdctdn + "<hr>");
                  }
                  else if (value.prdctdn === "DLY"){
                      $("#r"+ value.rt).append("Route #" 
                                    + value.rt + ", " 
                                    + value.rtdir + " to " 
                                    + value.des + ": " 
                                    + "Delayed" + "<hr>");
                  }
                  
                  else{
                    $("#r"+ value.rt).append("Route #" 
                                    + value.rt + ", " 
                                    + value.rtdir + " to " 
                                    + value.des + ": " 
                                    + value.prdctdn + " mins" + "<hr>");
                  }
                
              });

            });
        });
            
  
</script>
 
</body>
</html>
